<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spec-Kit | S.P.E.C.I.A.L. ARCHITECT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=JetBrains+Mono:wght@100;300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e4e4e7;
        font-family: 'JetBrains Mono', monospace; /* Default to engineering */
      }
      .font-architect {
        font-family: 'Cinzel', serif;
      }
      /* Custom scrollbar for the precision feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }

      /* Floating animations for background orbs */
      @keyframes float-slow {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-20px) rotate(120deg); }
        66% { transform: translateY(10px) rotate(240deg); }
      }

      @keyframes float-reverse {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(15px) rotate(-120deg); }
        66% { transform: translateY(-25px) rotate(-240deg); }
      }

      @keyframes float-medium {
        0%, 100% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-30px) scale(1.1); }
      }

      .animate-float-slow {
        animation: float-slow 20s ease-in-out infinite;
      }

      .animate-float-reverse {
        animation: float-reverse 25s ease-in-out infinite;
      }

      .animate-float-medium {
        animation: float-medium 15s ease-in-out infinite;
      }

      /* Particle effects */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .particle {
        position: absolute;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
        border-radius: 50%;
        animation: particle-float 15s linear infinite;
      }

      .particle-1 {
        width: 4px;
        height: 4px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
        animation-duration: 18s;
      }

      .particle-2 {
        width: 6px;
        height: 6px;
        top: 60%;
        left: 80%;
        animation-delay: 3s;
        animation-duration: 22s;
      }

      .particle-3 {
        width: 3px;
        height: 3px;
        top: 80%;
        left: 30%;
        animation-delay: 6s;
        animation-duration: 16s;
      }

      .particle-4 {
        width: 5px;
        height: 5px;
        top: 40%;
        left: 70%;
        animation-delay: 9s;
        animation-duration: 20s;
      }

      .particle-5 {
        width: 4px;
        height: 4px;
        top: 10%;
        left: 50%;
        animation-delay: 12s;
        animation-duration: 24s;
      }

      .particle-6 {
        width: 3px;
        height: 3px;
        top: 70%;
        left: 20%;
        animation-delay: 15s;
        animation-duration: 19s;
      }

      @keyframes particle-float {
        0% {
          transform: translateY(100vh) translateX(0px) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
          transform: translateY(90vh) translateX(10px) scale(1);
        }
        90% {
          opacity: 1;
          transform: translateY(10vh) translateX(-10px) scale(1);
        }
        100% {
          transform: translateY(0vh) translateX(0px) scale(0);
          opacity: 0;
        }
      }

      /* Grid overlay animation */
      .grid-overlay {
        background-image:
          linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: grid-move 30s linear infinite;
      }

      @keyframes grid-move {
        0% { transform: translate(0, 0); }
        100% { transform: translate(50px, 50px); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Animated Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <!-- Gradient Orbs -->
      <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-gradient-to-r from-blue-500/10 to-purple-500/10 rounded-full blur-3xl animate-float-slow"></div>
      <div class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-gradient-to-r from-emerald-500/10 to-cyan-500/10 rounded-full blur-3xl animate-float-reverse"></div>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-gradient-to-r from-orange-500/10 to-pink-500/10 rounded-full blur-3xl animate-float-medium"></div>

      <!-- Particle Effects -->
      <div class="particles">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
        <div class="particle particle-5"></div>
        <div class="particle particle-6"></div>
      </div>

      <!-- Grid Animation -->
      <div class="absolute inset-0 grid-overlay"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
